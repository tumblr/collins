nodeclassifier.sortKeys = [SL_RACK_POSITION, SL_RACK] #ordered from least significant to most

powerconfiguration.unitsRequired=2

callbacks.registry {
  nowProvisioned {
    on = "asset_update"

    when {
      previous.state = "isProvisioning"
      current.state = "isProvisioned"
    }

    action {
      type = exec
      command = "printf 'finishedProvisioning - %s - %s\\n' <tag> <getStatusName>"
    }
  }

  onCreate {
    on = "asset_create"

    action {
      type = exec
      command = [
        printf,
        "onCreate - %s - %s\\n",
        "<tag>",
        "<getStatusName>"
      ]
    }
  }
}

