language: scala
jdk:
  - openjdk6
  - openjdk7
  - oraclejdk7
scala:
  - 2.9.1
# according to http://docs.travis-ci.com/user/ci-environment/#CI-environment-OS
# every travis CI has a version of ruby installed
# that's why we can do this
before_script:
  - gem install bundler
script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  - cd support/ruby/collins-state
  - bundle install --path ./vendor/bundle; bundle exec rake
  - cd ../collins-client
  - bundle install --path ./vendor/bundle; bundle exec rake
  - cd ../collins-notify
  - bundle install --path ./vendor/bundle; bundle exec rake
notifications:
  irc: "chat.freenode.net#collins"
