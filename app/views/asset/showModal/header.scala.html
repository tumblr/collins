@(headerText: String, warning: Option[String] = None)

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<span class="sr-only">Close</span></button>
  <h3 class="modal-title">
    @headerText @warning.map{warnText => <span class="label label-danger">@warnText</span>}
  </h3>
</div>
